apiVersion: v1
kind: Secret
metadata:
  name: expressvpn-credentials
  namespace: default  # Change to your namespace
type: Opaque
data:
  # Base64 encoded ExpressVPN credentials
  # To encode: echo -n "your_username" | base64
  # To encode: echo -n "your_password" | base64
  username: ""  # Replace with base64 encoded username
  password: ""  # Replace with base64 encoded password

---
# Alternative: Create secret from command line
# kubectl create secret generic expressvpn-credentials \
#   --from-literal=username='your_expressvpn_username' \
#   --from-literal=password='your_expressvpn_password' \
#   --namespace=your-namespace
